 <div class="row carousel-holder">

                    <div class="col-md-12">
                        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                            </ol>
                            <div class="carousel-inner">
                                <div class="item active">
                                    <img class="slide-image" src="img/banner1.jpg" style="height:410px;" alt="">
                                </div>
                                <div class="item">
                                    <img class="slide-image" src="img/banner4.jpg" style="height:410px;" alt="">
                                </div>
                                <div class="item">
                                    <img class="slide-image" src="img/banner2.jpg" style="height:410px;" alt="">
                                </div>
                            </div>
                            <a class="left carousel-control" data-target="#carousel-example-generic" data-slide="prev">
                                <span class="glyphicon glyphicon-chevron-left"></span>
                            </a>
                            <a class="right carousel-control" data-target="#carousel-example-generic" data-slide="next">
                                <span class="glyphicon glyphicon-chevron-right"></span>
                            </a>
                        </div>
                    </div>

                </div>
        <div class="container">                
            <div class="container">
                <div class="row" >

                    <div class="col-sm-4 col-sm-4 col-sm-4" ng-repeat="data in product">
                    
                        <div class="thumbnail"  style="width:302px; height:227px">
                           <a href="#/product/{{data.product_id}}"> <img  ng-src="{{data.url}}" alt="" ></a>
                            <div class="caption">
                                <p>{{data.name | uppercase}}</p>
                                </h4>
                                <p class="pull-left"><b>{{data.discountprice}}</b><span style="padding-left:10px; font-size:12px;"><s>{{data.price}}</s></span>

                            </div>
                            <div class="pull-left"></div>
                        </div>
                     
                    </div>

                </div>

            </div>
        </div>
